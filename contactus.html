<body>
    <h1>Fill The Following Form</h1>
    <form action="index.html">

                <td><label><strong>Your Email: </strong></label></td>

            </tr>
            <tr>
                <td><label><strong>Your Message: </strong></label></td>
                <td><textarea name="Your Message : " cols="22" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit">
                </td>
            </tr>
        </table>
    </form>
